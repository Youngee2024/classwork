    <nav class="d-lg-none">

            </div>

        <div class="col-lg-9 py-5 vh-100 col-12 px-5 bgimg row d-none d-lg-block">
            <div class="container-fluid text-white">
                <h1 class="d-none d-lg-block">Unlock the power of AI <br> with Vector Search</h1>

                <a href="" class="text-white pt-4">Learn more <img src="./icons/cil--arrow-right.svg" alt=""> </a>
